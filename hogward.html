<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="hogward.css" />
    <title>Hogward</title>
  </head>
  <body>
    <header><h1>Hogward Batch 1991</h1></header>
    <main></main>
    <footer></footer>
    <!-- TEMPLATE -->
    <template>
      <section class="student">
        <div class="grid">
          <div class="firstName">name</div>
          <div class="middleName">name</div>
          <div class="lastName">name</div>
          <div class="nickName">name</div>
          <div class="house">house</div>
          <div class="details"><button>Details</button></div>
        </div>
      </section>
    </template>
    <!-- MODAL -->
    <div class="modal-background hide">
      <div class="modal-content" data-theme="">
        <img src="" alt="house" class="modal-image" />
        <p class="modal-name">Description</p>
        <p class="modal-house">Description</p>
      </div>
    </div>
    <script src="hogward.js"></script>
  </body>
</html>
