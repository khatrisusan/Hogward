<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="hogward.css" />
    <title>Hogward</title>
  </head>
  <body>
    <header><h1>Hogward Batch 1991</h1></header>
    <div class="wrap">
      <div class="filter-Con">
        <label for="filter">Filter by:</label>
        <select name="filter" data-field="filter" data-filter="All">
          <option selected="true">All</option>
          <option>Gryffindor</option>
          <option>Slytherin</option>
          <option>Hufflepuff</option>
          <option>Ravenclaw</option>
          <option>Expelled</option>
          <option>Prefects</option>
          <option>Inquisitorial</option>
        </select>
      </div>
      <div class="sort-Con">
        <label for="sort">Sort by:</label>
        <select name="sort" data-field="sort">
          <option data-field="firstName">First Name</option>
          <option data-field="lastName">Last Name</option>
          <option data-field="house">House</option>
          <option data-field="blood">Blood</option>
        </select>
      </div>
    </div>
    <main></main>
    <footer></footer>
    <!-- TEMPLATE -->
    <template>
      <div class="grid">
        <div class="fullName box">
          <span class="one">fname</span>
          <span class="two">mname</span>
          <span class="three">lname</span>
        </div>
        <div class="house box">house</div>
        <div class="details box">
          <button class="detail-btn">Details</button>
        </div>
      </div>
    </template>
    <!-- MODAL -->
    <div class="modal-background hide">
      <div class="modal-content" data-theme="">
        <img src="" alt="house" class="crest-image" />
        <img src="" alt="student" class="student-image" />
        <p class="modal-name">name</p>
        <p class="modal-blood">Blood</p>
        <p class="modal-nickname"><span></span></p>
        <p class="modal-gender">Gender : <span></span></p>
        <button class="prefect">Make Prefect</button>
        <button class="expel">Expel</button>
        <button class="inquis">Add to Inquisitorial</button>
      </div>
    </div>
    <script src="hogward.js"></script>
  </body>
</html>
