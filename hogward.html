<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="hogward.css" />
    <title>Hogward</title>
  </head>
  <body>
    <header><h1>Hogward Batch 1991</h1></header>
    <button class="sort">SORT</button>
    <main></main>
    <footer></footer>
    <!-- TEMPLATE -->
    <template>
      <div class="grid">
        <div class="fullName box">
          <span class="one">fname</span>
          <span class="two">mname</span>
          <span class="three">lname</span>
        </div>
        <div class="house box">house</div>
        <div class="details box"><button>Details</button></div>
      </div>
    </template>
    <!-- MODAL -->
    <div class="modal-background hide">
      <div class="modal-content" data-theme="">
        <img src="" alt="house" class="crest-image" />
        <img src="" alt="student" class="student-image" />
        <p class="modal-name">name</p>
        <p class="modal-blood">Blood</p>
        <p class="modal-nickname"><span></span></p>
        <p class="modal-gender">Gender : <span></span></p>
        <p class="modal-house">House : <span></span></p>
      </div>
    </div>
    <script src="hogward.js"></script>
  </body>
</html>
